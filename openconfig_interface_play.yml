---
- hosts: rtr1
  tasks:
    - name:  Parse interface config                                                    
      json_parser:                                                                                                         
          src: 'interface_openconfig.json'
          output: 'templates/interface_openconfig.xml'
      register: result     

    - name: Play config via netconf to IosXr
      netconf_config:
          src: 'interface_openconfig.xml'
      register: result
      tags: playconfig
                                                                                                                             
    - assert: &true                                                                                                                
        that:                                                                                                                
          - 'result.changed == true'

- hosts: vsrx01
  tasks:
    - name: Play bgp config via netconf to Junos
      netconf_config:
          src: 'interface_openconfig.xml'
      register: result
      tags: junos
                                                                                                                             
    - assert:                                                                                                             
        that:                                                                                                                
          - 'result.changed == true'

