---
- hosts: rtr1
  tasks:
    - name:  Parse interface config                                                    
      open_config_parser:                                                                                                         
          src: 'interface_openconfig.json'
          output: 'templates/interface_openconfig.xml'
      register: result     

    - name: Play config via netconf to IosXr
      netconf_config:
          src: 'interface_openconfig.xml'
      register: result
      tags: playconfig
                                                                                                                             
    - assert: &true                                                                                                                
        that:                                                                                                                
          - 'result.changed == true'

- hosts: vsrx01
  tasks:
    - name : Parse interface openconfig and convert to junos native xml
      open_config_parser:
          src: 'interface_openconfig.json'
          output: 'templates/junos_interface_openconfig.xml'
          xpath_map: 'junos_open_to_native_xpath_map.yml'
      tags: parser

    - name: Play bgp config via netconf to Junos
      netconf_config:
          src: 'junos_interface_openconfig.xml'
      register: result
      tags: junos
                                                                                                                             
    - assert:                                                                                                             
        that:                                                                                                                
          - 'result.changed == true'

